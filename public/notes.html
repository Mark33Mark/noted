<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Noted | a note taking app</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <link rel="shortcut icon" href="./assets/img/favicon.ico?ver=1.0" type="image/x-icon" />

  </head>

  <body>
    <nav class="navbar navbar-dark custom-bg">
      <a class="navbar-brand" href="/">Noted</a>
      <div class="icons">
        <div class="fas fa-save text-light save-note"></div>
        <div class="fas fa-plus text-light new-note" title="start typing a title and text below for the save button to appear."></div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group allow-overflow"></ul>
          </div>
        </div>
        <div class="col-8">
          <textarea
            rows="1"
            class="note-title"
            placeholder="➡️ title here - required to save"
          >
          </textarea>
          <hr />
          <textarea 
            class="note-textarea" 
            placeholder="➡️ note text here - required to save"
          >
        </textarea>
        <span class="note-saved"></span>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
